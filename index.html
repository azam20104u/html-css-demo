<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <!-- block level element -->
    <h1 style="border: 2px solid; color: red">
      Welcome to Web Development Course
    </h1>
    <h2 style="border: 2px solid; color: red">Hello Folks</h2>
    <!-- inline element -->
    <b style="border: 2px solid; color: red">Hi this wihtout any header</b>
    <a style="border: 2px solid; color: red" href="www.facebook.com"
      >facebook</a
    >

    <div style="border: 2px solid; color: red">Hi this is inside div tag</div>
    <span style="border: 2px solid; color: red"
      >Hi this is inside span tag</span
    >

    <ul type="square">
      <li>Item1</li>
      <li>Item2</li>
    </ul>
    <ul type="disc">
      <li>Item1</li>
      <li>Item2</li>
    </ul>
    <ul type="circle">
      <li>Item1</li>
      <li>Item2</li>
    </ul>
    <dl>
      <dt>Java</dt>
      <dd>Backend development</dd>
      <dt>HTML</dt>
      <dd>UI Development</dd>
    </dl>
    <ol type="A">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <img src="free-images.avif" >
  </body>
</html>
